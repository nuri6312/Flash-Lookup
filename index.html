<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Fast dictionary lookup with C++ backend - search words, get definitions, suggestions and spell checking" />
    <meta name="theme-color" content="#0b0b12" />
    <title>Word Lookup Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backdrop"></div>
    <div class="wrap">
        <h1 class="page-title">Word Lookup <span style="font-size: 0.6em; color: #666;"></span></h1>

        <section class="hero">
            <div class="card" style="max-width:720px;margin:0 auto;">
                <label class="label" for="searchInput">Enter word or prefix</label>
                <input id="searchInput" class="input" type="text" placeholder="Start typing…" autocomplete="off" />

                <div class="actions">
                    <button class="btn" onclick="searchWord()">Search</button>
                    <button class="btn" onclick="getAutoSuggestions()">Suggestions</button>
                    <button class="btn" onclick="getSpellingCorrections()">Spell Check</button>
                </div>

                <div id="resultsSection" class="results">
                    <div class="results-title">Connecting to C++ server... ⏳</div>
                    <div class="word-definition">Please wait while we establish connection.</div>
                </div>
            </div>
        </section>

        <footer>

            <div class="divider"></div>
            <div class="copy">©Farhad Nuri.</div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
